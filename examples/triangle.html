<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<body>
	<canvas width="800" height="450" id="gpucanvas"></canvas>
	<script type="text/javascript" src="../build/Engine.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Engine.WebGPUEngine(canvas);
		const world = new Engine.World();

		const mesh = new Engine.Entity();
		const geo = Engine.Geometry3.createTriangleGeometry();
		const positionMesh = new Engine.EuclidPosition3(new Float32Array([0, 0, -1]));
		const scaleMesh = new Engine.Vector3Scale3();
		const rotationMesh = new Engine.EulerRotation3();
		mesh.addComponent(geo);
		mesh.addComponent(positionMesh);
		mesh.addComponent(scaleMesh);
		mesh.addComponent(rotationMesh);
		world.addEntity(mesh);

		const camera = new Engine.Entity();
		const projection = new Engine.PerspectiveProjection(Math.PI / 3, 16/9, 0.01, 10);
		camera.addComponent(projection);

		engine.once(Engine.WebGPUEngine.INITED, (e) => {
			let clearer = new Engine.Clearer(engine, {
				r: 1,
				g: 0,
				b: 0,
				a: 1
			});
			let renderSystem = new Engine.RenderSystem(engine, clearer);
			world.addSystem(renderSystem);
			world.run();
		});
	</script>
</body>
