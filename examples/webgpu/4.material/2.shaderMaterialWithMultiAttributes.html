<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script>
		const vertexShader = `
		struct Uniforms {
			modelViewProjectionMatrix : mat4x4<f32>,
	  	};
	  	@binding(0) @group(0) var<uniform> uniforms : Uniforms;

		struct VertexOutput {
			@builtin(position) position : vec4<f32>,
			@location(0) color : vec4<f32>
		};

		@stage(vertex) fn main(@location(0) position : vec3<f32>, @location(1) color : vec3<f32>) -> VertexOutput {
			var out: VertexOutput;
			out.position = uniforms.modelViewProjectionMatrix * vec4<f32>(position, 1.0);
			out.color = vec4<f32>(color, 1.0);
			return out;
		}
		`;
		const fragmentShader = `
		@stage(fragment) fn main(@location(0) color : vec4<f32>) -> @location(0) vec4<f32> {
			return color;
		}
		`;

		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		const geometry = new Nova.Geometry3(3, "triangle-list", "none");
		geometry.addAttribute(
			"vertices",
			new Float32Array([
				// vertices + color
				0, 0, 0, 1, 0, 0, 0, 1, 1, 0, 1, 0, -2, 1, 0, 0, 0, 1
			]),
			6,
			[
				{
					name: "vertices",
					offset: 0,
					length: 3
				},
				{
					name: "vertices-colors",
					offset: 3,
					length: 3
				}
			]
		);
		const mesh = Nova.EntityFactory.createMesh(geometry, "test-triangle", world);
		mesh.addComponent(new Nova.ShaderMaterial(vertexShader, fragmentShader));
		const rotationProxy = Nova.ComponentProxy.getEulerRotation3Proxy(mesh);

		const projection = new Nova.PerspectiveProjection(
			Math.PI / 3,
			canvas.width / canvas.height,
			0.01,
			10
		);
		const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);
		const positionProxy = Nova.ComponentProxy.getEuclidPosition3Proxy(camera);
		positionProxy.z = 5;

		engine.once(Nova.EngineEvents.INITED, (e) => {
			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
		}).addTask(() => {
			world.run();
			rotationProxy.y -= 0.01;
		});
	</script>
</body>
