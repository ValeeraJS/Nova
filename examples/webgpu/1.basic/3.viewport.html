<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		const geo = Nova.Geometry3Factory.createTriangle3();
		const mesh = Nova.EntityFactory.createMesh(geo, "", world);
		let position = mesh.getComponent("position3");
		position.data[14] = -5;
		position.dirty = true;

		const projection = new Nova.PerspectiveProjection(
			Math.PI / 3,
			canvas.width / canvas.height,
			0.01,
			10
		);
		const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);

		engine.once(Nova.EngineEvents.INITED, (e) => {
			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
			createGUI(renderSystem);

			engine.addTask(() => {
				world.run();
			});
		});

		function createGUI(renderSystem) {
			window.r = renderSystem;
			const gui = new dat.GUI();
			const f = gui.addFolder("viewport");
			f.add(renderSystem.viewport, "width", 0, canvas.width).step(1);
			f.add(renderSystem.viewport, "height", 0, canvas.height).step(1);
			f.add(renderSystem.viewport, "x", 0, canvas.width).step(1);
			f.add(renderSystem.viewport, "y", 0, canvas.height).step(1);

			const f2 = gui.addFolder("clear color");
			f2.add(engine.clearColor, "r", 0, 1).step(0.01);
			f2.add(engine.clearColor, "g", 0, 1).step(0.01);
			f2.add(engine.clearColor, "b", 0, 1).step(0.01);
			f2.add(engine.clearColor, "a", 0, 1).step(0.01);
		}
	</script>
</body>
