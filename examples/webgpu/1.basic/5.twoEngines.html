<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<canvas id="gpucanvas2"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const canvas2 = document.getElementById("gpucanvas2");
		const engine1 = new Nova.WebGPUEngine(canvas, {
			width: 800,
			height: 450
		});
		const engine2 = new Nova.WebGPUEngine(canvas2, {
			width: 800,
			height: 450
		});

		function createWorld(engine, clearColor) {
			engine.setClearColor(clearColor);
			const world = new Nova.World();
			const geo = Nova.Geometry3Factory.createTriangle3();
			const mesh = Nova.EntityFactory.createMesh3(geo);
			mesh.position.z = -5;

			const projection = new Nova.PerspectiveProjection(
				Math.PI / 3,
				canvas.width / canvas.height,
				0.01,
				10
			);
			const camera = new Nova.Camera3("", projection);

			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMesh3Renderer(engine, camera);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem).add(mesh);

			engine.addTask(() => {
				world.run();
			});

			return renderSystem;
		}

		engine1.once(Nova.EngineEvents.INITED, (e) => {
			createWorld(engine1, new Nova.Mathx.ColorGPU(1, 0, 0, 1));
		});

		engine2.once(Nova.EngineEvents.INITED, (e) => {
			createWorld(engine2, new Nova.Mathx.ColorGPU(0, 0, 1, 1));
		});
	</script>
</body>
