<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		const geo = Nova.Geometry3Factory.createTriangle3();
		const meshParent = Nova.EntityFactory.createMesh(geo, "1", world);
		const meshChild = Nova.EntityFactory.createMesh(geo, "2");

		meshParent.addChild(meshChild);
		let positionParent = new Nova.EuclidPosition3([0, -1, -5]);
		meshParent.addComponent(positionParent);

		let positionChild = new Nova.EuclidPosition3([0, 1, 0]);
		meshChild.addComponent(positionChild);

		const projection = new Nova.PerspectiveProjection(
			Math.PI / 3,
			canvas.width / canvas.height,
			0.01,
			100
		);
		const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);

		engine.once(Nova.EngineEvents.INITED, (e) => {
			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
			createGUI();

			engine.addTask(() => {
				world.run();
			});
		});

		function createGUI() {
			const gui = new dat.GUI();
			const f = gui.addFolder("parent position");

			f.add(positionParent, "x", -1, 1).step(0.01);
			f.add(positionParent, "y", -1, 1).step(0.01);
			
			const f2 = gui.addFolder("child position");

			f2.add(positionChild, "x", -1, 1).step(0.01);
			f2.add(positionChild, "y", -1, 1).step(0.01);
		}
	</script>
</body>
