<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<canvas id="gpucanvas2"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const canvas2 = document.getElementById("gpucanvas2");
		const engine1 = new Nova.WebGPUEngine(canvas, {
			width: 800,
			height: 450
		});
		const engine2 = new Nova.WebGPUEngine(canvas2, {
			width: 800,
			height: 450
		});

		function createWorld(engine, triangleColor, clearColor) {
			const world = new Nova.World();
			const geo = Nova.Geometry3Factory.createTriangle3();
			const mesh = Nova.EntityFactory.createMesh(geo, "", world);
			mesh.addComponent(new Nova.ColorMaterial(triangleColor));
			let position = mesh.getComponent("position3");
			position.data[14] = -5;
			position.dirty = true;

			const projection = new Nova.PerspectiveProjection(Math.PI / 3, canvas.width / canvas.height, 0.01, 10);
			const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);

			let renderSystem = new Nova.WebGPURenderSystem(engine, new Nova.WebGPUClearer(engine, clearColor));
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);

			function loop() {
				world.run();
				requestAnimationFrame(loop);
			}
			loop();

			return renderSystem;
		}

		engine1.once(Nova.EngineEvents.INITED, (e) => {
			let rs1 = createWorld(engine1, new Float32Array([1, 0, 0, 1]), {
				r: 0, g: 0, b: 0, a: 1,
			});
		});
		
		engine2.once(Nova.EngineEvents.INITED, (e) => {
			let rs2 = createWorld(engine2, new Float32Array([0, 0, 1, 1]), {
				r: 1, g: 1, b: 0, a: 1,
			});
		});
	</script>
</body>
