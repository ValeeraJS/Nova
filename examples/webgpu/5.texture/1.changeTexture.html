<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas width="800" height="450" id="gpucanvas"></canvas>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		const geo = Nova.Geometry3Factory.createPlane3(3, 3);
		const mesh = Nova.EntityFactory.createMesh(geo, "test-triangle", world);
		const texture = new Nova.ImageBitmapTexture("./../../textures/test.png");
		const material = new Nova.TextureMaterial(texture);
		mesh.addComponent(material);
		const rotationProxy = Nova.ComponentProxy.getEulerRotation3Proxy(mesh);

		const projection = new Nova.PerspectiveProjection(Math.PI / 3, 16 / 9, 0.01, 10);
		const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);
		const positionProxy = Nova.ComponentProxy.getEuclidPosition3Proxy(camera);
		positionProxy.z = 5;

		engine.once(Nova.EngineEvents.INITED, (e) => {
			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
			loop();
		});

		function loop() {
			world.run();
			rotationProxy.y -= 0.01;
			requestAnimationFrame(loop);
		}

		createGUI();

		function createGUI() {
			const gui = new dat.GUI();
			const input = document.createElement("input");
			input.type = "file";
			input.accept = ".jpeg,.png,.jpg,.bmp,.gif";
			const reader = new FileReader();
			input.onchange = function (e) {
				let file = e.target.files[0]
				if (file) {
					reader.readAsDataURL(file);
				}
			};
			reader.onload = function (e) {
				console.log(e);
				material.texture.setImage(e.target.result);
				// material.dirty = true;
			}
			const fileParams = {
				loadFile: function () {
					input.click();
				}
			};
			gui.add(fileParams, "loadFile").name("select image");
		}
	</script>
</body>
