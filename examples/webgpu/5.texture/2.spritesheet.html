<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script>
		let spritesheetJson = {};
		fetch("./../../textures/fighter.json")
			.then((data) => {
				return data.json();
			})
			.then((json) => {
				// 文件是pixi的格式，转化为自己引擎的格式
				spritesheetJson.image = json.meta.image;
				spritesheetJson.spriteSize = { w: 175, h: 240 };
				spritesheetJson.frames = [];
				for (let item in json.frames) {
					spritesheetJson.frames.push({
						x: json.frames[item].frame.x,
						y: json.frames[item].frame.y,
						w: json.frames[item].frame.w,
						h: json.frames[item].frame.h,
						dx: json.frames[item].spriteSourceSize.x,
						dy: json.frames[item].spriteSourceSize.y
					});
				}
				console.log(json, spritesheetJson);

				const canvas = document.getElementById("gpucanvas");
				const engine = new Nova.WebGPUEngine(canvas);
				const world = new Nova.World();

				const geo = Nova.Geometry3Factory.createPlane3({
					width: 3,
					height: 3
				});
				const mesh = Nova.EntityFactory.createMesh(geo, "test-triangle", world);
				const texture = new Nova.SpritesheetTexture(spritesheetJson);
				const material = new Nova.TextureMaterial(texture);
				mesh.addComponent(material);
				const rotationProxy = Nova.ComponentProxy.getEulerRotation3Proxy(mesh);

				const projection = new Nova.PerspectiveProjection(
					Math.PI / 3,
					canvas.width / canvas.height,
					0.01,
					10
				);
				const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);
				const positionProxy = Nova.ComponentProxy.getEuclidPosition3Proxy(camera);
				positionProxy.z = 5;

				engine.once(Nova.EngineEvents.INITED, (e) => {
					let clearer = new Nova.WebGPUClearer(engine, {
						r: 0,
						g: 0,
						b: 0,
						a: 1
					});
					let renderSystem = new Nova.WebGPURenderSystem(engine, clearer);
					let renderer = new Nova.WebGPUMeshRenderer(engine);
					renderSystem.addRenderer(renderer);
					world.addSystem(renderSystem);
				});

				let timeline = new Nova.Timeline();
				timeline.addTask(() => {
					world.run();
				});
				timeline.start();

				createGUI();

				function createGUI() {
					const gui = new dat.GUI();
					const options = {
						frame: 0
					};
					gui.add(options, "frame", 0, spritesheetJson.frames.length - 1)
						.step(1)
						.onChange((v) => {
							texture.setFrame(v);
						});
				}
			});
	</script>
</body>
