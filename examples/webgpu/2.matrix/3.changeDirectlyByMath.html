<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		const geo = Nova.Geometry3Factory.createTriangle3();
		const mesh = Nova.EntityFactory.createMesh(geo, "test-triangle", world);

		// 创建一个向量用于改变物体位置
		const vec3 = Nova.Mathx.Vector3.create(0, 0, -4);
		const matrixPosition = mesh.getComponent("position3");
		const matrixRotation = mesh.getComponent("rotation3");

		const projection = new Nova.PerspectiveProjection(Math.PI / 3, canvas.width / canvas.height, 0.01, 10);
		const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);

		engine.once(Nova.EngineEvents.INITED, (e) => {
			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
			loop();
		});

		function loop() {
			world.run();
			vec3[2] = Math.sin(performance.now() / 300) - 4;
			Nova.Mathx.Matrix4.fromTranslation(vec3, matrixPosition.data);
			Nova.Mathx.Matrix4.rotateY(matrixRotation.data, 0.01, matrixRotation.data);
			matrixPosition.dirty = matrixRotation.dirty = true;
			
			requestAnimationFrame(loop);
		}
	</script>
</body>
