<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<canvas id="gpucanvas2"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);

		function createWorld(engine, clearColor, viewport, type) {
			const world = new Nova.World();
			const geo =
				type === "triangle"
					? Nova.Geometry3Factory.createTriangle3()
					: Nova.Geometry3Factory.createBox3();
			const mesh = Nova.EntityFactory.createMesh(geo, "triangle", world);
			let position = mesh.getComponent("position3");
			position.data[14] = -5;
			position.dirty = true;
			let rotation = new Nova.EulerRotation3();
			mesh.addComponent(rotation);

			const projection = new Nova.PerspectiveProjection(
				Math.PI / 3,
				canvas.width / canvas.height / 2,
				0.01,
				10
			);
			const camera = Nova.EntityFactory.createCamera(projection, "test-camera", world);

			let renderSystem = new Nova.WebGPURenderSystem(engine, viewport);
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);

			engine.addTask(() => {
				world.run();
				rotation.y += 0.01;
			});

			return renderSystem;
		}

		engine.once(Nova.EngineEvents.INITED, (e) => {
			createWorld(
				engine,
				{
					x: 0,
					y: 0,
					width: engine.canvas.width / 2,
					height: engine.canvas.height,
					minDepth: 0,
					maxDepth: 1
				},
				"cube"
			);
			createWorld(
				engine,
				{
					x: engine.canvas.width / 2,
					y: 0,
					width: engine.canvas.width / 2,
					height: engine.canvas.height,
					minDepth: 0,
					maxDepth: 1
				},
				"triangle"
			);
		});
	</script>
</body>
