<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../style/common.css" />
</head>
<body>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="../../build/Nova.js"></script>
	<script>
		const engine = new Nova.Engine();
		const world = new Nova.World();

		const renderSystem = new Nova.WebGPURenderSystem();
		renderSystem.clearColor = new Nova.Mathx.ColorRGBA();
		world.addSystem(renderSystem);
		createGUI();

		engine.addTask(() => {
			world.run();
		});

		function createGUI() {
			const gui = new dat.GUI();
			const f = gui.addFolder("clear color");

			function updateColor() {
				engine.clearColor = engine.clearColor;
			}

			f.add(renderSystem.clearColor, "r", 0, 255).step(1);
			f.add(renderSystem.clearColor, "g", 0, 255).step(1);
			f.add(renderSystem.clearColor, "b", 0, 255).step(1);
			f.add(renderSystem.clearColor, "a", 0, 255).step(1);
		}
	</script>
</body>
