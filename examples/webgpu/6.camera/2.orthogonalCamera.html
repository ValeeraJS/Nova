<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas width="800" height="450" id="gpucanvas"></canvas>
	<script type="text/javascript" src="./../../../build/Engine.js"></script>
	<script
		src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"
		integrity="sha512-LF8ZB1iTwi4Qvkm4pekHG4a437Y9Af5ZuwbnW4GTbAWQeR2E4KW8WF+xH8b9psevV7wIlDMx1MH9YfPqgKhA/Q=="
		crossorigin="anonymous"
	></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Engine.WebGPUEngine(canvas);
		const world = new Engine.World();

		// 创建一个三角形的几何数据，传入顶点数量，拓扑类型，剔除方式，顶点attribute数据
		const geometry = Engine.Geometry3Factory.createPlane3(2,2);

		const mesh = Engine.EntityFactory.createMesh(geometry, "test-triangle", world);
		const positionProxy = Engine.ComponentProxy.getEuclidPosition3Proxy(mesh);
		positionProxy.z = -5;
		const rotationProxy = Engine.ComponentProxy.getEulerRotation3Proxy(mesh);

		const orthogonalProjection = new Engine.OrthogonalProjection(-8, 8, -4.5, 4.5, 1, 9);
		
		const camera = Engine.EntityFactory.createCamera(
			orthogonalProjection,
			"test-camera",
			world
		);

		engine.once(Engine.EngineEvents.INITED, (e) => {
			let renderSystem = new Engine.WebGPURenderSystem(engine);
			let renderer = new Engine.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
			loop();
			createGUI();
		});

		function loop() {
			world.run();
			rotationProxy.y -= 0.01;
			requestAnimationFrame(loop);
		}

		function createGUI() {
			const gui = new dat.GUI();
			const f = gui.addFolder("Orthogonal camera");
			const options = {
				left: -8,
				right: 8,
				top: 4.5,
				bottom: -4.5,
				near: 0.01,
				far: 10
			};
			f.add(options, "left", -16, -2).step(0.1).onChange(onChange);
			f.add(options, "right", 2, 16).step(0.1).onChange(onChange);
			f.add(options, "top", 2, 9).step(0.1).onChange(onChange);
			f.add(options, "bottom", -9, -2).step(0.1).onChange(onChange);
			f.add(options, "near", 0.1, 2).step(0.1).onChange(onChange);
			f.add(options, "far", 3, 10).step(0.1).onChange(onChange);

			function onChange(val) {
				orthogonalProjection.set(options.left, options.right, options.bottom, options.top, options.near, options.far);
			}
		}
	</script>
</body>
