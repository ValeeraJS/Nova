<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas width="800" height="450" id="gpucanvas"></canvas>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		// 创建一个三角形的几何数据，传入顶点数量，拓扑类型，剔除方式，顶点attribute数据
		const geometry = Nova.Geometry3Factory.createPlane3(2,2);

		const mesh = Nova.EntityFactory.createMesh(geometry, "test-triangle", world);
		const positionProxy = Nova.ComponentProxy.getEuclidPosition3Proxy(mesh);
		positionProxy.z = -5;
		const rotationProxy = Nova.ComponentProxy.getEulerRotation3Proxy(mesh);

		const orthogonalProjection = new Nova.OrthogonalProjection(-8, 8, -4.5, 4.5, 1, 9);
		
		const camera = Nova.EntityFactory.createCamera(
			orthogonalProjection,
			"test-camera",
			world
		);

		engine.once(Nova.EngineEvents.INITED, (e) => {
			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
			loop();
			createGUI();
		});

		function loop() {
			world.run();
			rotationProxy.y -= 0.01;
			requestAnimationFrame(loop);
		}

		function createGUI() {
			const gui = new dat.GUI();
			const f = gui.addFolder("Orthogonal camera");
			const options = {
				left: -8,
				right: 8,
				top: 4.5,
				bottom: -4.5,
				near: 0.01,
				far: 10
			};
			f.add(options, "left", -16, -2).step(0.1).onChange(onChange);
			f.add(options, "right", 2, 16).step(0.1).onChange(onChange);
			f.add(options, "top", 2, 9).step(0.1).onChange(onChange);
			f.add(options, "bottom", -9, -2).step(0.1).onChange(onChange);
			f.add(options, "near", 0.1, 2).step(0.1).onChange(onChange);
			f.add(options, "far", 3, 10).step(0.1).onChange(onChange);

			function onChange(val) {
				orthogonalProjection.set(options.left, options.right, options.bottom, options.top, options.near, options.far);
			}
		}
	</script>
</body>
