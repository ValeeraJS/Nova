<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<script type="text/javascript" src="./../../../build/Nova.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		// 创建一个三角形的几何数据，传入顶点数量，拓扑类型，剔除方式，顶点attribute数据
		const geometry = Nova.Geometry3Factory.createPlane3({
			width: 3,
			height: 3
		});

		const mesh = Nova.EntityFactory.createMesh3(geometry);
		mesh.position.z = -5;

		const perspectiveProjection = new Nova.PerspectiveProjection(Math.PI / 3, canvas.width / canvas.height, 1, 9);
		const orthogonalProjection = new Nova.OrthogonalProjection(-8, 8, -4.5, 4.5, 1, 9);
		const camera = new Nova.Camera3("test-camera", perspectiveProjection);

		engine.once(Nova.EngineEvents.INITED, (e) => {
			let renderSystem = new Nova.WebGPURenderSystem(engine);
			let renderer = new Nova.WebGPUMesh3Renderer(engine, camera);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem).add(mesh);
			createGUI();
		}).addTask(()=>{
			world.run();
			mesh.rotation.y -= 0.01;
		});
		
		function createGUI() {
			const gui = new dat.GUI();
			const f = gui.addFolder("相机类型");
			const options = {
				type: 'perspective',
			};
			f.add(options, "type", {
				透视: "perspective",
				正交: "orthogonal",
			}).onChange(onChange);

			function onChange(val) {
				if (val === "perspective") {
					camera.projection = perspectiveProjection;
				} else {
					camera.projection = orthogonalProjection;
				}
			}
		}
	</script>
</body>
