<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../style/common.css" />
</head>
<body>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="../../build/Nova.js"></script>
	<script>
		const engine = new Nova.Engine();
		const world = new Nova.World();

		const renderSystem = new Nova.WebGPURenderSystem();
		renderSystem.clearColor = new Nova.Mathx.ColorHSL();
		world.addSystem(renderSystem);
		createGUI();

		engine.addTask(() => {
			world.run();
		});

		function createGUI() {
			const gui = new dat.GUI();
			const f = gui.addFolder("clear color");
			f.add(renderSystem.clearColor, "h", 0, 1).step(0.01);
			f.add(renderSystem.clearColor, "s", 0, 1).step(0.01);
			f.add(renderSystem.clearColor, "l", 0, 1).step(0.01);
		}
	</script>
</body>
