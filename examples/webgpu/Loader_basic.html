<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../style/common.css" />
</head>
<body>
	<canvas id="gpucanvas"></canvas>
	<script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
	<script type="text/javascript" src="./../../build/Nova.js"></script>
	<script>
		const resources = [
			{
				type: "texture",
				name: "test png",
				onLoad: () => {
					console.log("AAA loaded");
				},
				onProgress: (p, t) => {
					console.log("AAA loading:", p, t);
				},
				onParse: (texture) => {
					console.log("Parsed:", texture);
					const material = new Nova.TextureMaterial(texture);

					mesh.addComponent(material);
				},
				loadParts: [
					{
						url: "./../textures/test.png",
						type: "blob",
						onLoad: () => {
							console.log("Texture loaded");
						},
						onProgress: (p, t, d) => {
							console.log("Texture loading", p, t, d);
						},
						onLoadError: console.log
					}
				]
			}
		];

		const loader = new Nova.Loader();
		loader.registerParser(Nova.TextureParser, "texture");
		loader.load(resources);
		const canvas = document.getElementById("gpucanvas");
		const engine = new Nova.WebGPUEngine(canvas);
		const world = new Nova.World();

		const geo = Nova.Geometry3Factory.createPlane3();
		const mesh = Nova.EntityFactory.createMesh3(geo);

		const projection = new Nova.PerspectiveProjection(
			Math.PI / 3,
			canvas.width / canvas.height,
			0.01,
			10
		);
		const camera = new Nova.Camera3("test-camera", projection);
		camera.position.z = 5;

		engine
			.once(Nova.EngineEvents.INITED, (e) => {
				let renderSystem = new Nova.WebGPURenderSystem(engine);
				let renderer = new Nova.WebGPUMesh3Renderer(engine, camera);
				renderSystem.addRenderer(renderer);
				world.addSystem(renderSystem).add(mesh);
			})
			.addTask(() => {
				world.run();
				mesh.rotation.y -= 0.01;
			});

	</script>
</body>
