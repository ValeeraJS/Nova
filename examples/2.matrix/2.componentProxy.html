<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<body>
	<canvas width="800" height="450" id="gpucanvas"></canvas>
	<script type="text/javascript" src="../../build/Engine.js"></script>
	<script>
		const canvas = document.getElementById("gpucanvas");
		const engine = new Engine.WebGPUEngine(canvas);
		const world = new Engine.World();

		const geo = Engine.Geometry3.createTriangleGeometry();
		const mesh = Engine.EntityFactory.createMesh(geo, "test-triangle", world);
		// 新建一个操作平移矩阵组件的操作代理。这样开发者只需要按照三维坐标修改xyz值即可。这种代理方式优于demo1使用的EuclidPosition3类创建组件
		const positionProxy = Engine.ComponentProxy.getEuclidPosition3Proxy(mesh);
		positionProxy.z = -5;
		// 新建一个操作旋转矩阵组件的操作代理。这样开发者只需要按照欧拉角修改xyz值即可。这种代理方式优于demo1使用的EulerRotation3类创建组件
		const rotationProxy = Engine.ComponentProxy.getEulerRotation3Proxy(mesh);

		const projection = new Engine.PerspectiveProjection(Math.PI / 3, 16/9, 0.01, 10);
		const camera = Engine.EntityFactory.createCamera(projection, "test-camera", world);

		engine.once(Engine.WebGPUEngine.INITED, (e) => {
			let renderSystem = new Engine.RenderSystem(engine);
			let renderer = new Engine.MeshRenderer(engine);
			renderSystem.addRenderer(renderer);
			world.addSystem(renderSystem);
			loop();
		});

		function loop() {
			world.run();
			rotationProxy.y -= 0.01;
			requestAnimationFrame(loop);
		}
	</script>
</body>
